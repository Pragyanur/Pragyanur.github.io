<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Upload with p5.js</title>
  <script src="/scripts/p5.min.js"></script>
  <style>
    body {
      cursor: context-menu;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      margin: 0px;
      background-color: rgb(255, 255, 255);
      color: rgb(21, 81, 104);
      padding: 10px;
    }

    h2 {
      border: 2px black solid;
      text-align: center;
      padding: 10px;
      box-shadow: 4px 6px black;
      transition: 0.3s;
    }

    h2:hover {
      color: rgb(240, 251, 255);
      background-color: rgb(21, 81, 104);
      box-shadow: 2px 3px black;
    }

    canvas {
      padding: 10px;
      border: 2px solid black;
      transition: 0.3s;
      margin: 5px 0px;
      background-color: rgb(255, 255, 255);
    }

    canvas:hover {
      background-color: rgb(17, 64, 82);
    }

    a {
      color: white;
      background-color: rgb(21, 81, 104);
      text-decoration: none;
      transition: 0.2s;
      border: 1px rgb(21, 81, 104) solid;
      box-shadow: 0px 0px rgb(21, 81, 104);
    }
    a:hover {
      color: rgb(21, 81, 104);
      background-color: white;
      padding: 3px 5px;
      border: 1px rgb(21, 81, 104) solid;
      box-shadow: -5px 5px rgb(21, 81, 104);
    }

    #inp {
      border: black 2px solid;
      color: rgb(201, 105, 105);
      background-color: rgb(255, 255, 255);
      padding: 10px;
      transition: 0.3s;
    }

    #inp:hover,
    #inp:focus {
      background-color: rgb(156, 194, 133);
      color: rgb(47, 93, 18);
    }

    #inp::-webkit-file-upload-button {
      border: 2px black solid;
      color: rgb(255, 238, 238);
      background-color: rgb(189, 63, 63);
      padding: 5px;
      transition: 0.3s;
    }

    #inp::-webkit-file-upload-button:hover,
    #inp::-webkit-file-upload-button:focus {
      color: rgb(76, 133, 40);
      background-color: rgb(255, 255, 255);
    }
    button {
      border: 0px solid rgb(21, 81, 104);
      margin: 10px;
      padding: 5px;
      background-color: white;
      color: rgb(21, 81, 104);
      transition: 0.3s;
      box-shadow: 0px 0px black;
    }
    button:hover {
      color: white;
      background-color: rgb(56, 115, 139);
      box-shadow: 3px 3px black;
      transform: translate(-3px,-3px);
    }
    button:active {
      background-color: rgb(76, 133, 40);
      transform: translate(0px,0px);
      box-shadow: 0px 0px 10px 3px rgb(76, 133, 40);
      transition: 0.2s;
    }
  </style>
</head>

<body">
    <h2>Upload and Display a processed Image</h2>
    <div>
      <p>No data is saved, check source code for verification. To process your image with the effect shown here, do the
        following:</p>
      <ol>
        <li>If you want to convert jpg/jpeg to png <a href="/pages/convert.html">click</a></li>
        <li>Choose a png file</li>
        <li>Right click on the image to save</li>
      </ol>
  </div>
  <script src="/scripts/image.js"></script>
</body>

</html>
